<html>
<head>
    <link rel="stylesheet" type="text/css" href="Scripts/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Content-Type" content="text/html; charset=utf-8">
    <meta name="title" content="Fishing place spots">

    <title>Fishing place spots</title>

    <script src="Scripts/respond.min.js"></script>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Dal.js"></script>
    <script src="Scripts/FishingPlaceSpots.js"></script>
</head>
<body>
    <div class="sub-content-container">
        <div class="sub-content">
            <div class="panel panel-default main-panel">
                <div class="panel-heading calendar-menu">
                    <div class="calendar-menu__title">
                        <span class="calendar-menu__title-text"><b>Fishing place spots</b></span>
                        <span class="calendar-menu__subtitle">Add, filter and browse spots for each fishing place.</span>
                    </div>
                    <div class="calendar-menu__actions btn-group btn-group-sm" role="group" aria-label="Navigation">
                        <button class="btn btn-default" onclick="location.href='CalFull.html'">Fishing calendar</button>
                        <button class="btn btn-default" onclick="location.href='FishingPlaces.html'">Fishing places list</button>
                        <button class="btn btn-default active" onclick="location.href='FishingPlaceSpots.html'">Fishing place spots</button>
                        <button class="btn btn-default" onclick="location.href='FishingPlaceWishlist.html'">Fishing place wishlist</button>
                        <button class="btn btn-default" onclick="location.href='WeatherHistory.html'">Weather history</button>
                        <button class="btn btn-default" onclick="location.href='Tides.html'">Tides</button>
                        <button class="btn btn-default" onclick="location.href='SuggestedFishingTrips.html'">Suggested trips</button>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <b>Add fishing spot</b>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="spotPlaceSelect">Fishing place</label>
                                <select id="spotPlaceSelect" class="form-control"></select>
                            </div>
                            <div class="form-group">
                                <label for="spotName">Fishing spot name
                                    <span id="spotExistsIndicator" class="text-danger" style="display:none; margin-left:10px;">
                                        <span class="glyphicon glyphicon-exclamation-sign"></span> Spot already exists for this place
                                    </span>
                                </label>
                                <input type="text" id="spotName" class="form-control" placeholder="Enter fishing spot name" />
                            </div>
                            <div class="form-group">
                                <label for="spotDescription">Fishing spot information</label>
                                <textarea id="spotDescription" class="form-control" rows="3" placeholder="Enter information about the fishing spot"></textarea>
                            </div>
                            <button class="btn btn-primary" id="saveSpotBtn">Save</button>
                            <span id="spotSaveMessage" class="text-success" style="margin-left:10px; display:none;">Saved!</span>
                            <span id="spotErrorMessage" class="text-danger" style="margin-left:10px; display:none;"></span>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <b>Fishing spots</b>
                        </div>
                        <div class="panel-body">
                            <div class="form-inline" style="margin-bottom:10px;">
                                <label for="filterPlaceSelect" style="margin-right:10px;">Filter by fishing place</label>
                                <select id="filterPlaceSelect" class="form-control"></select>
                            </div>
                            <div id="spotList" class="table-responsive"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
