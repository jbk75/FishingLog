<html>
<head>
    <link rel="stylesheet" type="text/css" href="Scripts/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/bootstrap-datepicker.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/bootstrap-year-calendar.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Content-Type" content="text/html; charset=utf-8">
    <meta name="title" content="Fishing places">

    <title>Fishing places</title>

    <script src="Scripts/respond.min.js"></script>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/bootstrap-datepicker.min.js"></script>
    <script src="Scripts/bootstrap-year-calendar.min.js"></script>
    <script src="Scripts/bootstrap-popover.js"></script>
    <script src="Scripts/scripts.js"></script>
    <script src="Dal.js"></script>
    <script src="Dates.js"></script>
    <script src="Scripts/FishingPlaces.js"></script>
</head>
<body>
    <div class="sub-content-container">
        <div class="sub-content">
            <div class="panel panel-default" style="margin:10px;">
                <div class="panel-heading calendar-menu">
                    <div class="calendar-menu__title">
                        <span class="calendar-menu__title-text"><b>Fishing places</b></span>
                        <span class="calendar-menu__subtitle">Add new locations and browse everything already saved in the database.</span>
                    </div>
                    <div class="calendar-menu__actions btn-group btn-group-sm" role="group" aria-label="Navigation">
                        <button class="btn btn-default" onclick="location.href='CalFull.html'">Fishing calendar</button>
                        <button class="btn btn-default active" onclick="location.href='FishingPlaces.html'">Fishing places list</button>
                        <button class="btn btn-default" onclick="location.href='FishingPlaceSpots.html'">Fishing place spots</button>
                        <button class="btn btn-default" onclick="location.href='FishingPlaceWishlist.html'">Fishing place wishlist</button>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <b>Add fishing place</b>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="placeName">Fishing place name</label>
                                <input type="text" id="placeName" class="form-control" placeholder="Enter fishing place name" />
                            </div>
                            <div class="form-group">
                                <label for="placeType">Type</label>
                                <select id="placeType" class="form-control">
                                    <option value="">-- Select type --</option>
                                    <option value="2">River</option>
                                    <option value="1">Lake</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="placeDescription">Description</label>
                                <textarea id="placeDescription" class="form-control" rows="3" placeholder="Enter description (optional)"></textarea>
                            </div>
                            <button class="btn btn-primary" id="savePlaceBtn">Save</button>
                            <span id="placeSaveMessage" class="text-success" style="margin-left:10px; display:none;">Saved!</span>
                            <span id="placeErrorMessage" class="text-danger" style="margin-left:10px; display:none;"></span>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading" style="padding-top: 10px; padding-bottom: 10px;">
                            <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                    <b>All fishing places</b>
                                    <span id="placeCount" class="badge" style="margin-left:5px;">0</span>
                                </div>
                                <div class="col-sm-6 col-xs-12 text-right">
                                    <button class="btn btn-default btn-sm" id="refreshPlacesBtn">
                                        <span class="glyphicon glyphicon-refresh"></span> Refresh list
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <p class="text-muted" style="margin-top:0;">The table below shows every fishing place currently stored in the database.</p>
                            <div id="placeList" class="table-responsive">
                                <span class="fa fa-spinner fa-spin"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
