<html>
<head>
    <link rel="stylesheet" type="text/css" href="Scripts/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/bootstrap-datepicker.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/bootstrap-year-calendar.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Content-Type" content="text/html; charset=utf-8">
    <meta name="title" content="Fishing places">

    <title>Fishing places</title>

    <script src="Scripts/respond.min.js"></script>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/bootstrap-datepicker.min.js"></script>
    <script src="Scripts/bootstrap-year-calendar.min.js"></script>
    <script src="Scripts/bootstrap-popover.js"></script>
    <script src="Scripts/scripts.js"></script>
    <script src="Dal.js"></script>
    <script src="Dates.js"></script>
    <script src="Scripts/FishingPlaces.js"></script>
</head>
<body>
    <div class="sub-content-container">
        <div class="sub-content">
            <div class="panel panel-default" style="margin:10px;">
                <div class="panel-heading">
                    <b>Fishing places</b>
                    - <button onclick="location.href='CalFull.html'">Fishing calendar</button>
                    <button onclick="location.href='FishingPlaceSpots.html'">Fishing place spots</button>
                    <button onclick="location.href='FishingPlaceWishlist.html'">Fishing place wishlist</button>
                </div>
                <div class="panel-body">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <b>Add fishing place</b>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="placeName">Fishing place name</label>
                                <input type="text" id="placeName" class="form-control" placeholder="Enter fishing place name" />
                            </div>
                            <div class="form-group">
                                <label for="placeType">Type</label>
                                <select id="placeType" class="form-control">
                                    <option value="">-- Select type --</option>
                                    <option value="2">River</option>
                                    <option value="1">Lake</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="placeDescription">Description</label>
                                <textarea id="placeDescription" class="form-control" rows="3" placeholder="Enter description (optional)"></textarea>
                            </div>
                            <button class="btn btn-primary" id="savePlaceBtn">Save</button>
                            <span id="placeSaveMessage" class="text-success" style="margin-left:10px; display:none;">Saved!</span>
                            <span id="placeErrorMessage" class="text-danger" style="margin-left:10px; display:none;"></span>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <b>Fishing places</b>
                        </div>
                        <div class="panel-body">
                            <div id="placeList" class="table-responsive">
                                <span class="fa fa-spinner fa-spin"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
