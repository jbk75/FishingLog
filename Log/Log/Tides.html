<html>
<head>
    <link rel="stylesheet" type="text/css" href="Scripts/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/bootstrap-datepicker.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/bootstrap-year-calendar.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Content-Type" content="text/html; charset=utf-8">
    <meta name="title" content="Tidal information">

    <title>Tides</title>

    <script src="Scripts/respond.min.js"></script>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/bootstrap-datepicker.min.js"></script>
    <script src="Scripts/bootstrap-year-calendar.min.js"></script>
    <script src="Scripts/bootstrap-popover.js"></script>
    <script src="Scripts/scripts.js"></script>
    <script src="Dal.js"></script>
    <script src="Dates.js"></script>
    <script src="Scripts/Tides.js"></script>
</head>
<body class="tide-page">
    <a class="home-link" href="CalFull.html" aria-label="Home">
        <span class="fa fa-home" aria-hidden="true"></span>
    </a>

    <header class="tide-hero">
        <div class="tide-hero__inner">
            <div class="tide-hero__title">Dagatal</div>
            <div class="tide-hero__subtitle">Spring tide windows for <span id="tideYear"></span> (<span id="tideLocation"></span>)</div>
        </div>
        <nav class="tide-nav" aria-label="Primary">
            <a href="CalFull.html">Fishing calendar</a>
            <a href="FishingPlaces.html">Fishing places list</a>
            <a href="FishingPlaceSpots.html">Fishing place spots</a>
            <a href="FishingPlaceWishlist.html">Fishing place wishlist</a>
            <a class="is-active" href="Tides.html">Tides</a>
            <a href="SuggestedFishingTrips.html">Suggested trips</a>
            <a href="fishingnews.html">Fishing news</a>
        </nav>
    </header>

    <main class="tide-main">
        <section class="tide-card">
            <div class="tide-controls">
                <div class="tide-controls__inputs">
                    <div class="tide-control">
                        <label for="tideYearSelect">Year</label>
                        <select id="tideYearSelect" class="form-control input-sm"></select>
                    </div>
                    <div class="tide-control">
                        <label for="tideLocationSelect">Location</label>
                        <select id="tideLocationSelect" class="form-control input-sm"></select>
                    </div>
                </div>
                <label class="tide-toggle" for="tideFishingMonthsOnly">
                    <input type="checkbox" id="tideFishingMonthsOnly">
                    Show fishing months only (Apr - Oct)
                </label>
            </div>
            <div class="tide-meta">
                <span class="tide-meta__label"><span class="fa fa-moon-o" aria-hidden="true"></span> Spring tide windows are marked with “Stórstraumur”.</span>
                <span class="tide-meta__model">Model: <span id="tideModel"></span></span>
            </div>
        </section>

        <section class="tide-card tide-card--plain">
            <div id="tideMonthGrid" class="tide-month-grid">
                <div class="tide-loading">
                    <span class="fa fa-spinner fa-spin"></span> Loading tides...
                </div>
            </div>
            <div id="tideError" class="tide-error" style="display:none;"></div>
        </section>
    </main>
</body>
</html>
