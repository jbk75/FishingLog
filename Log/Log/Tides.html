<html>
<head>
    <link rel="stylesheet" type="text/css" href="Scripts/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/bootstrap-datepicker.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/bootstrap-year-calendar.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Content-Type" content="text/html; charset=utf-8">
    <meta name="title" content="Tidal information">

    <title>Tides</title>

    <script src="Scripts/respond.min.js"></script>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/bootstrap-datepicker.min.js"></script>
    <script src="Scripts/bootstrap-year-calendar.min.js"></script>
    <script src="Scripts/bootstrap-popover.js"></script>
    <script src="Scripts/scripts.js"></script>
    <script src="Dal.js"></script>
    <script src="Dates.js"></script>
    <script src="Scripts/Tides.js"></script>
</head>
<body>
    <a class="home-link" href="CalFull.html" aria-label="Home">
        <span class="fa fa-home" aria-hidden="true"></span>
    </a>

    <div class="sub-content-container">
        <div class="sub-content">
            <div class="panel panel-default main-panel">
                <div class="panel-heading calendar-menu">
                    <div class="calendar-menu__title">
                        <span class="calendar-menu__title-text"><b>Tides</b></span>
                        <span class="fa fa-moon-o tide-moon-icon" aria-hidden="true" title="Full moon"></span>
                        <span class="sr-only">Full moon</span>
                        <span class="calendar-menu__subtitle">Spring tide windows for the selected year (UTC).</span>
                        <div class="tide-moon-gallery" aria-label="Moon phases">
                            <figure class="tide-moon-card">
                                <img src="images/full-moon.svg" alt="Full moon glowing in a night sky">
                                <figcaption>Full moon</figcaption>
                            </figure>
                            <figure class="tide-moon-card">
                                <img src="images/new-moon.svg" alt="New moon with a soft halo">
                                <figcaption>New moon</figcaption>
                            </figure>
                        </div>
                    </div>
                    <div class="calendar-menu__actions btn-group btn-group-sm" role="group" aria-label="Navigation">
                        <button class="btn btn-default" onclick="location.href='CalFull.html'">Fishing calendar</button>
                        <button class="btn btn-default" onclick="location.href='FishingPlaces.html'">Fishing places list</button>
                        <button class="btn btn-default" onclick="location.href='FishingPlaceSpots.html'">Fishing place spots</button>
                        <button class="btn btn-default" onclick="location.href='FishingPlaceWishlist.html'">Fishing place wishlist</button>
                        <button class="btn btn-default active" onclick="location.href='Tides.html'">Tides</button>
                        <button class="btn btn-default" onclick="location.href='SuggestedFishingTrips.html'">Suggested trips</button>
                        <button class="btn btn-default" onclick="location.href='fishingnews.html'">Fishing news</button>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-sm-8">
                                    <b>Spring tides for <span id="tideYear"></span> (<span id="tideLocation"></span>)</b>
                                </div>
                                <div class="col-sm-4 text-right">
                                    <label class="sr-only" for="tideYearSelect">Year</label>
                                    <select id="tideYearSelect" class="form-control input-sm"></select>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row" style="margin-bottom:10px;">
                                <div class="col-sm-6">
                                    <label class="sr-only" for="tideLocationSelect">Location</label>
                                    <select id="tideLocationSelect" class="form-control input-sm"></select>
                                </div>
                                <div class="col-sm-6 text-right tide-filter">
                                    <label class="tide-filter__label" for="tideFishingMonthsOnly">
                                        <input type="checkbox" id="tideFishingMonthsOnly">
                                        Show fishing months only (Apr - Oct)
                                    </label>
                                </div>
                            </div>
                            <p class="text-muted" style="margin-top:0;">Spring tide windows are marked with “Stórstraumur”. Model: <span id="tideModel"></span></p>
                            <div id="tideMonthGrid" class="tide-month-grid">
                                <div class="tide-loading">
                                    <span class="fa fa-spinner fa-spin"></span> Loading tides...
                                </div>
                            </div>
                            <div id="tideError" class="text-danger" style="display:none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
