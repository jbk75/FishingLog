<html>
<head>
    <link rel="stylesheet" type="text/css" href="Scripts/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/bootstrap-datepicker.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/bootstrap-year-calendar.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="Scripts/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Content-Type" content="text/html; charset=utf-8">
    <meta name="title" content="Fishing news">

    <title>Fishing news</title>

    <script src="Scripts/respond.min.js"></script>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/bootstrap-datepicker.min.js"></script>
    <script src="Scripts/bootstrap-year-calendar.min.js"></script>
    <script src="Scripts/bootstrap-popover.js"></script>
    <script src="Scripts/scripts.js"></script>
    <script src="Dal.js"></script>
    <script src="Dates.js"></script>
    <script src="Scripts/FishingNews.js"></script>
    <style>
        #fishingNewsTable th.sortable {
            cursor: pointer;
        }

        #fishingNewsTable .sort-indicator {
            font-size: 10px;
            margin-left: 4px;
        }

        #fishingNewsTable td:last-child {
            white-space: nowrap;
            width: 1%;
        }
    </style>
</head>
<body>
    <a class="home-link" href="CalFull.html" aria-label="Home">
        <span class="fa fa-home" aria-hidden="true"></span>
    </a>

    <div class="sub-content-container">
        <div class="sub-content">
            <div class="panel panel-default main-panel">
                <div class="panel-heading calendar-menu">
                    <div class="calendar-menu__title">
                        <span class="calendar-menu__title-text"><b>Fishing news</b></span>
                        <span class="calendar-menu__subtitle">Capture memorable catches and updates from each fishing spot.</span>
                    </div>
                    <div class="calendar-menu__actions btn-group btn-group-sm" role="group" aria-label="Navigation">
                        <button class="btn btn-default" onclick="location.href='CalFull.html'">Fishing calendar</button>
                        <button class="btn btn-default" onclick="location.href='FishingPlaces.html'">Fishing places list</button>
                        <button class="btn btn-default" onclick="location.href='FishingPlaceSpots.html'">Fishing place spots</button>
                        <button class="btn btn-default" onclick="location.href='FishingPlaceWishlist.html'">Fishing place wishlist</button>
                        <button class="btn btn-default" onclick="location.href='IcelandFishingMap.html'">Iceland map</button>
                        <button class="btn btn-default" onclick="location.href='WeatherHistory.html'">Weather history</button>
                        <button class="btn btn-default" onclick="location.href='Tides.html'">Tides</button>
                        <button class="btn btn-default" onclick="location.href='SuggestedFishingTrips.html'">Suggested trips</button>
                        <button class="btn btn-default active" onclick="location.href='fishingnews.html'">Fishing news</button>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <b>Add fishing news</b>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="newsFishingPlace">Fishing place</label>
                                <select id="newsFishingPlace" class="form-control">
                                    <option value="">-- Select fishing place --</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="newsDate">Date</label>
                                <input type="date" id="newsDate" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="newsDescription">Description</label>
                                <textarea id="newsDescription" class="form-control" rows="3" placeholder="What happened on this fishing day?"></textarea>
                            </div>
                            <button class="btn btn-primary" id="saveFishingNewsBtn">Save</button>
                            <span id="fishingNewsSaveMessage" class="text-success" style="margin-left:10px; display:none;"></span>
                            <span id="fishingNewsErrorMessage" class="text-danger" style="margin-left:10px; display:none;"></span>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading" style="padding-top: 10px; padding-bottom: 10px;">
                            <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                    <b>All fishing news</b>
                                    <span id="fishingNewsCount" class="badge" style="margin-left:5px;">0</span>
                                </div>
                                <div class="col-sm-6 col-xs-12 text-right">
                                    <button class="btn btn-default btn-sm" id="refreshFishingNewsBtn">
                                        <span class="glyphicon glyphicon-refresh"></span> Refresh list
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <p class="text-muted" style="margin-top:0;">Sort by any column to organize the news entries.</p>
                            <div id="fishingNewsList" class="table-responsive">
                                <span class="fa fa-spinner fa-spin"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
